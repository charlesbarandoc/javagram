<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javagram</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><p id="logo-text">Javagram</p></li>
                <li><button id="open-el" popovertarget="add-post-container">+</button></li>
                <li><img src="images/nasa-profile.jpg"profile picture" id="profile-pic"></li>
            </ul>
        </nav>
    </header>
    <div class="add-post-container " id="add-post-container" popover>
        <h2>Add Post</h2>
        <label for="img-url">Image URL:</label>
        <input type="text" name="img-url" id="img-url">
        <label for="location">Location:</label>
        <input type="text" id="location-el" name="location">
        <button id="submit-el">Post</button>
        <button id="cancel-el" popovertarget="add-post-container" popovertargetaction="hide">Cancel</button>
    </div>

    <div id="post-container">

    </div>
    

    <script src="script.js"></script>
</body>
</html>
